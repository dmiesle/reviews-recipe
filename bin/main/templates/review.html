<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<link rel="stylesheet" type="text/css" href="./css/layout.css">
<head>
	<title>Review</title>
</head>
<body>
	<div class="grid-container">
	<h1 class="grid-item grid-item-1">Review</h1>
		<p th:text = "${review.name}"></p>
		<img th:src = "${review.image}">
		<p th:text = "${review.description}"></p>
		<ol class="grid-item grid-item-2" th:each="category: ${review.categories}">
		<li>
			<a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
		</li>
	</ol>
<footer>
		<a class="grid-item grid-item-3" href ="http://localhost:8080/reviews">Back to reviews</a>
</footer>

</div>
</body>
</html>
