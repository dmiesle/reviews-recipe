<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Reviews in Category</title>
</head>
<body>
	<h1>Category</h1>

	<div th:each = "category: ${categories}">
			<p th:text = "${category.name}"></p>
			<div th:each="review: ${review}">
					<li>
						<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
					</li>
				</div>
			<a href ="http://localhost:8080/categories">Back to home</a>
	</div>

</body>
</div>
</html>
