<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title th:text = "${category.name}"></title>
</head>
<body>
	<h1 th:text = "${category.name}"></h1>
			<div th:each="review: ${category.reviews}">
					<li>
						<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
					</li>
				</div>
			<a href ="http://localhost:8080/categories">Back to home</a>

</body>
</div>
</html>
