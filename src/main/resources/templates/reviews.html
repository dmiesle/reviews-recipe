<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Reviews</title>
</head>
<body>
	<h1> Here are the current Reviews</h1>
	<div th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
			<p th:text="${review.description}"></p>
		</li>
	</div>

</body>
</html>
