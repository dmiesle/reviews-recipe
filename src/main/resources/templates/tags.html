<!DOCTYPE html>
<html>
<head>
	<title>Tags</title>
</head>
<body>
	<div class="container">
	<h1>All Tags</h1>
	
		<div>
			<section class="add-tag">
				<input type="text"/>
				<button>Submit Tag</button>
			</section>
			<section class="remove-tag">			
				<input type="text"/>
				<button>Submit Tag</button>
			</section>
			
			<section class=tags-list">
			<h2>List of current tags:</h2>
				<ul>
					<li th:if="${tagsModel.size() ==0{}">Currently no tags. You deleted them all. Add some tags
					<li th:if="${tagsModel.sise() !=0}" th:each="tag: ${tagsModel}">
						<a th:href="@{/tag(id=${tag.id})}" th:text="${tag.name}"></a>
					
				</ul>
			
			</section>
		</div>
	
	</div>
<script src = "./js/server-requests.js></script>
</body>
</html>
